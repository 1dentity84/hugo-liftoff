{{ define "main" }}
<section class="banner">
  <h1 class="banner__header">{{ .Title }}</h1>
</section>
<section class="about">
  <article class="about__content">
    {{ if eq .Site.Params.about_page_socials true }}
    <div class="about__social-links">{{ partial "social_links.html" . }}</div>
  {{ end }}
      {{ .Content }}
  </article>
</section>
{{ end }}
