<footer class="footer">
  {{ if (or (.Param "newsletter") (and (.Site.Params.global_newsletter) (not (isset .Params "newsletter")))) }}
    {{ partial "newsletter.html" . }}
  {{ end }}
  <section class="footer__details">
    <p class="footer__copyright">
      &copy; {{ now.Format "2006" }} &middot; <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
      {{ with .Site.Params.footer_text }}
        &middot; {{ . }}
      {{ end }}
    </p>
  </section>
</footer>
