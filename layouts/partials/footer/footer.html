  <div class="section footer " style="background-color: #1d1d1f;">
    <p class="footer-copyright" style="color: white;">&copy; {{ now.Format "2006" }} &middot;
      <a href="{{ .Site.BaseURL }}" style="color: #4299e1;">{{ .Site.Title }}</a>
      {{ with .Site.Params.footer_text | markdownify }}
      <span>&middot; {{ . }}</span>
      {{ end }}
    </p>
    {{ if eq .Site.Params.footer_socials true }}
    <div class="footer-socials">
      {{ partial "general/social-links.html" . }}
    </div>
    {{ end }}
