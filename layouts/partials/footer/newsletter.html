<!-- Reusable template for a newsletter opt-in -->
<section class="section">

  <div class="container--sm">
    <div>
      <h2 class="newsletter-header">{{.Site.Params.newsletter_header}}</h2>
      <p class="newsletter-desc">
        {{.Site.Params.newsletter_description}}
      </p>
      <form
        action="https://ruyisdk.us13.list-manage.com/subscribe/post?u=a7bba3aa9de6214adf1c66d82&amp;id=a894094570&amp;f_id=00e7d1edf0"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
        target="_blank">
        <input type="email" name="EMAIL" placeholder="Your best email..." id="newsletter-form--input" required>
        <input type="submit" name="subscribe" id="newsletter-form--submit" class="btn-primary"
          value={{.Site.Params.newsletter_submit}}>
    </div>
    <div id="mce-responses" class="clear foot">
      <div class="response" id="mce-error-response" style="display: none;"></div>
      <div class="response" id="mce-success-response" style="display: none;"></div>
    </div>
    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
    <script
      type="text/javascript">(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'ADDRESS'; ftypes[3] = 'address'; fnames[4] = 'PHONE'; ftypes[4] = 'phone'; fnames[5] = 'BIRTHDAY'; ftypes[5] = 'birthday'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
  </div>
  </div>
  <div aria-hidden="true" style="position: absolute; left: -5000px;">
    /* real people should not fill this in and expect good things - do not remove this or risk form bot signups */
    <input type="text" name="b_a7bba3aa9de6214adf1c66d82_a894094570" tabindex="-1" value="">
  </div>
  </div>
  </form>
  </div>

</section>
