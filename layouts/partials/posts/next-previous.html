{{ if or (.PrevInSection) (.NextInSection) }}
<section style="padding: 20px;">
  <h2>Read Next</h2>
  <div class="single-next-previous">
    {{ with .PrevInSection }}
    <a class="previous" href="{{.Permalink}}">&laquo; {{ .Title }}</a>
    {{ end }}
    {{ with .NextInSection }}
    <a class="next" href="{{.Permalink}}">{{ .Title }} &raquo;</a>
    {{ end }}
  </div>
</section>
{{ end }}
