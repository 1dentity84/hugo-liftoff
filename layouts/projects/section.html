{{ define "main" -}}
<section class="banner">
  <h1 class="banner__header">{{ .Title }}</h1>
</section>
{{ .Content }}
      <ul class="contents">
      {{ range .Paginator.Pages }}
        <li>{{ .Title }}
          <div>
            {{ .Description }}
          </div>
        </li>
      {{ end }}
      </ul>
    {{ template "_internal/pagination.html" . }}
{{ end }}
